<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nombre = prompt('Ingrese su nombre completo:', '');
        document.write(`Hola ${nombre}, Gracias por realizar una compra. `)

        const distancia = parseInt(prompt('Ingrese la distancia en metros:', ''));
        

        if(distancia == 0 || distancia == 1000 ) 
        {document.write(`Como la distancia es de ${distancia}, le recomendamos viajar a pie.`);} 
        
        else if (distancia == 1001 || distancia == 10000 ) 
        {document.write(`Como la distancia es de ${distancia}, le recomendamos viajar en bisicleta.`);} 

        else if (distancia == 10001 || distancia == 30000 ) 
        {document.write(`Como la distancia es de ${distancia}, le recomendamos viajar en colectivo.`);} 

        else if (distancia == 30001 || distancia == 100000 ) 
        {document.write(`Como la distancia es de ${distancia}, le recomendamos viajar en auto.`);} 

        else if (distancia == 100001) 
        {document.write(`Como la distancia es de ${distancia}, le recomendamos vijar en avion.`);} 
     
        else  
        {document.write(`La distancia Ingresada No es correcta.`);}   
     </script>
</body>
</html>
